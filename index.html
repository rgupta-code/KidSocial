<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidSocial - Fun Social Media for Kids!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Banner -->
        <div class="banner">
            <div class="banner-content">
                <div class="banner-left">
                    <div class="profile-section">
                        <div class="profile-photo" onclick="document.getElementById('photoUpload').click()">
                            <img id="profileImage" src="" alt="Profile" style="display: none;">
                            <i id="photoIcon" class="fas fa-camera"></i>
                        </div>
                        <input type="file" id="photoUpload" accept="image/*" style="display: none;" onchange="app.handlePhotoUpload(event)">
                        <div class="profile-info">
                            <h2 class="profile-name">KidUser</h2>
                            <p class="profile-age">Age: <span id="currentAge">6-8</span> years</p>
                        </div>
                    </div>
                </div>
                <div class="banner-right">
                    <div class="birthday-section">
                        <h3><i class="fas fa-birthday-cake"></i> Today's Birthdays</h3>
                        <div class="birthday-list">
                            <div class="birthday-item">
                                <span class="birthday-emoji">üéÇ</span>
                                <span class="birthday-name">Emma</span>
                                <span class="birthday-age">7 years</span>
                            </div>
                            <div class="birthday-item">
                                <span class="birthday-emoji">üéà</span>
                                <span class="birthday-name">Jake</span>
                                <span class="birthday-age">9 years</span>
                            </div>
                            <div class="birthday-item">
                                <span class="birthday-emoji">üéÅ</span>
                                <span class="birthday-name">Sophie</span>
                                <span class="birthday-age">5 years</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-star"></i>
                    KidSocial
                </h1>
                <div class="age-selector">
                    <label for="ageGroup">Choose your age:</label>
                    <select id="ageGroup" class="age-dropdown">
                        <option value="3-5">3-5 years</option>
                        <option value="6-8">6-8 years</option>
                        <option value="9-12">9-12 years</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Create Post Section -->
            <section class="create-post">
                <div class="post-form">
                    <div class="user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="post-input-container">
                        <textarea id="postText" placeholder="What's on your mind? Share something fun! üòä" maxlength="200"></textarea>
                        <div class="post-actions">
                            <div class="emoji-picker">
                                <button class="emoji-btn" onclick="toggleEmojiPicker()">
                                    <i class="fas fa-smile"></i>
                                </button>
                                <div id="emojiPicker" class="emoji-picker-dropdown">
                                    <span onclick="addEmoji('üòä')">üòä</span>
                                    <span onclick="addEmoji('üéâ')">üéâ</span>
                                    <span onclick="addEmoji('üåü')">üåü</span>
                                    <span onclick="addEmoji('üé®')">üé®</span>
                                    <span onclick="addEmoji('ü¶Ñ')">ü¶Ñ</span>
                                    <span onclick="addEmoji('üåà')">üåà</span>
                                    <span onclick="addEmoji('üéÆ')">üéÆ</span>
                                    <span onclick="addEmoji('üçï')">üçï</span>
                                    <span onclick="addEmoji('üê±')">üê±</span>
                                    <span onclick="addEmoji('üê∂')">üê∂</span>
                                    <span onclick="addEmoji('ü¶ã')">ü¶ã</span>
                                    <span onclick="addEmoji('üå∫')">üå∫</span>
                                </div>
                            </div>
                            <button id="createPostBtn" class="post-btn">
                                <i class="fas fa-paper-plane"></i>
                                Share
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Posts Feed -->
            <section class="posts-feed" id="postsFeed">
                <!-- Posts will be dynamically added here -->
            </section>

            <!-- AI Story Generator -->
            <section class="ai-story-section">
                <div class="story-generator">
                    <h3><i class="fas fa-magic"></i> AI Story Generator</h3>
                    <p>Let AI create a fun story for you!</p>
                    <div class="story-input">
                        <input type="text" id="storyPrompt" placeholder="Tell me about your favorite animal or adventure..." maxlength="100">
                        <button id="generateStoryBtn" class="story-btn">
                            <i class="fas fa-wand-magic-sparkles"></i>
                            Generate Story
                        </button>
                    </div>
                    <div id="storyResult" class="story-result"></div>
                </div>
            </section>
        </main>

        <!-- Floating Action Button -->
        <div class="fab" onclick="scrollToTop()">
            <i class="fas fa-arrow-up"></i>
        </div>

        <!-- Reset Options -->
        <div class="reset-section">
            <div class="reset-content">
                <h3><i class="fas fa-cog"></i> App Settings</h3>
                <div class="reset-buttons">
                    <button class="reset-btn" onclick="app.clearAllPosts()">
                        <i class="fas fa-trash"></i>
                        Clear All Posts
                    </button>
                    <button class="reset-btn" onclick="app.clearAllStories()">
                        <i class="fas fa-magic"></i>
                        Clear Stories
                    </button>
                    <button class="reset-btn" onclick="app.resetProfile()">
                        <i class="fas fa-user"></i>
                        Reset Profile
                    </button>
                    <button class="reset-btn warning" onclick="app.resetEverything()">
                        <i class="fas fa-exclamation-triangle"></i>
                        Reset Everything
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Creating magic...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
